<!DOCTYPE html>
<html>
<head>
	<title>RandomGym</title>
	<script src="library/gymlund.js" type="text/javascript"></script>
	<script type="text/javascript">
		var allrandomnumbers = [];
		function Shuffle(o) {
			for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
			return o;
		};
		function loadrandomnumbers(){
			window['allrandomnumbers'] = makerandomnumbers();
		};
		function makerandomnumbers(){
			var numberofarrays = [];
			for (var i = gyms.length - 1; i >= 0; i--) {
				numberofarrays.push(i);
			};
			return Shuffle(numberofarrays);
		};
		function load(){
			loadrandomnumbers();
		};
		function choosegym(){
			document.getElementById('start').setAttribute('style', 'display: none;');
			document.getElementById('resultat').removeAttribute('style');
			var number = window['allrandomnumbers'][0];
			var namnwrapper = document.getElementById('namn');
			while (namnwrapper.hasChildNodes()) {namnwrapper.removeChild(namnwrapper.firstChild);};
				var namnwrappertext = document.createTextNode('Du ska besöka: ' + gyms[number].namn);
				namnwrapper.appendChild(namnwrappertext);
			document.getElementById('link').setAttribute('href', 'https://www.google.com/maps?q=' + gyms[number].location.longitud + ',' + gyms[number].location.latitud);
			if(gyms[number].id == ''){
				document.getElementById('icon').setAttribute('src', 'img/gymlund/large/battle-at-lund-monument.png')
			}else{
				document.getElementById('icon').setAttribute('src', 'img/gymlund/large/' + gyms[number].id + '.png')
			};
			window['allrandomnumbers'].shift();
		};
	</script>
	<style type="text/css">
		body {
			background-image: -webkit-linear-gradient(315deg, hsla(0, 0%, 100%, .95), rgba(174, 254, 158, .99));
			background-image: linear-gradient(135deg, hsla(0, 0%, 100%, .95), rgba(174, 254, 158, .99));
		}
		.button{
			border-radius: 25px;
			background-color: lightgreen;
			padding: 15px;
			font-size: 20px;
			display: inline-block;
			margin: 5px;
			color: #000;
			cursor: pointer;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			text-decoration: none;
		}
		.center{
			text-align: center;
		}
	</style>
</head>
<body onload="load();">
	<div id="start">
		<h2>Vilket gym ska du besöka idag?</h2>
		<div class="center">
			<span class="button" onclick="choosegym()">Välj</span>
		</div>
	</div>
	<div id="resultat" style="display: none;">
		<h2 id="namn"></h2>
		<div class="center">
			<a href="" class="button" id="link" target="_blank">Google Maps</a><br>
			<img src="" id="icon">
		</div>
	</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
