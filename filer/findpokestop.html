<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="library/pokestop_lund.js" type="text/javascript"></script>
	<script type="text/javascript">
		function load(){
			//https://www.pokemongomap.info/location/55,713816/13,193411/13
			var wrapper = document.getElementById('wrapper');
			console.log(wrapper)
			for (var i = 0; i < pokestop.length; i++){
				var latitude = String(pokestop[i].latitude).replace('.', ',')
				var longitude = String(pokestop[i].longitude).replace('.', ',')
				var link = document.createElement('a');
					link.setAttribute('target', '_blank');
					link.setAttribute('href', 'https://www.pokemongomap.info/location/' + latitude + '/' + longitude + '/22');
					if(pokestop[i].namn == ''){
						var linktext = document.createTextNode(i + 2);
					}else{
						var linktext = document.createTextNode(pokestop[i].namn);
					};
					link.appendChild(linktext);
				wrapper.appendChild(link);
				wrapper.appendChild(document.createElement('br'));
			};
		};
	</script>
	<style type="text/css">
		a:visited {
			color: lightgray;
		}
	</style>
</head>
<body onload="load();">
	<div id="wrapper"></div>
</body>
</html>
