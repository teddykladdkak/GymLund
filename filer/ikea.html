					var d = addZero(date.getDate(), 2);

					$('.result').append('<table><tr><td rowspan="6"><a href="http://bf4stats.com/pc/' + data.player.name + '" alt="Update player" target="_blank"><img src="http://bf4central.com/wp-content/uploads/2013/04/battlefield-4-' + chosenkit + '-class-render.jpg" class="avatar" alt="avatar"/><p>' + y + ' ' + m + ' ' + d + '</p></a></td><td collspan="2" class="name">' + data.player.name.toUpperCase() + '</td></tr><tr><td><table><tr><td><img src="http://eaassets-a.akamaihd.net/bl-cdn/cdnprefix/production-253-adf-b/public/profile/warsaw/gamedata/rank/mediumns/' + data.player.rank.img + '.png" width="100px"></td><td><table class="rankname"><tr><td>' + data.player.rank.name + '</td><tr></tr><td>' + chosenkit.toUpperCase() + '</td></tr></table></td></tr></table></td></tr><tr><td height="100%"><table class="statstable"><tr><td>' + data.stats.numWins + '/' + data.stats.numLosses + '</td><td>Wins/Losses</td></tr><tr><td>' + data.stats.kills + '/' + data.stats.deaths + ' (' + data.stats.killAssists + ')</td><td>Kills/Deaths (Assist)</td></tr><tr><td>' + data.stats.shotsFired + '/' + data.stats.shotsHit + ' st</td><td>Shots Fired/Hit</td></tr><tr><td>' + data.stats.longestHeadshot + ' m</td><td>Longest Headshot</td></tr></table></td></tr></table><div><div style="height: 20px; overflow: hidden; width: 100%;"></div><hr class="styled-hr" style="width:100%;"><div style="height: 20px; overflow: hidden; width: 100%;"></div></div>');
				});
			};
		});
		function uppdate(){
			for (var i = medlemmar.length - 1; i >= 0; i--) {

			};
		};
